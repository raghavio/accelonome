<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
	<title>Accelonome</title>

	<!-- Bootstrap -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="accelonome.js"></script>
  </head>
  <body style="background-color: #000000;color: #ffffff;">
	<div class="container">
		<div class="text-center">
			<div class="page-header">
			<img src="header_icon.png" alt="Accelonome Logo" style="vertical-align:middle"/>
			<span style="font-family: 'Amatic SC', cursive; font-size: 45px">Accelonome</span>
		</div>
			<form class="form-horizontal">
			<div class="form-group">
				<label for="startTempo" class="col-xs-4 col-md-2 col-md-2 col-md-offset-3 control-label">Start BPM</label>
				<div class="col-xs-8 col-sm-5 col-md-3">
				<input type="number" class="form-control" id="startTempo" value="100">
			</div>
			  </div>
			  <div class="form-group">
				  <label for="endTempo" class="col-xs-4 col-md-2 col-md-offset-3 control-label">End BPM</label>
				  <div class="col-xs-8 col-sm-5 col-md-3">
				  <input type="number" class="form-control" id="endTempo" value="180">
			  </div>
			</div>
			<div class="form-group">
				<label for="jumpTempo" class="col-xs-4 col-md-2 col-md-offset-3 control-label">Jump BPM</label>
				<div class="col-xs-8 col-sm-5 col-md-3">
				<input type="number" class="form-control" id="jumpTempo" value="10">
			</div>
			  </div>
			  <div class="form-group">
				  <label for="jumpOnBar" class="col-xs-4 col-md-2 col-md-offset-3 control-label">Interval Bar</label>
				  <div class="col-xs-8 col-sm-5 col-md-3">
				  <input type="number" class="form-control" id="jumpOnBar" value="4">
			  </div>
				</div>
				<div class="form-group">
				<label id="currentTempo" class="col-xs-4 col-sm-3 col-md-offset-2 control-label">Current BPM: </label>
				<label id="currentBar" class="col-xs-4 col-sm-3 control-label">Current Bar: </label>
			</div>
				<div class="btn-group" style="margin-top: 20px" role="group">
					<button type="button" id="playButton" class="btn btn-lg btn-success" style="margin-right: 10px" onclick="this.innerText = hitPlay();">Play</button>
				</div>
				<div class="btn-group" style="margin-top: 20px" role="group">
					<button type="button" class="btn btn-lg btn-warning" onclick="hitReset();">Reset</button>
				</div>
			</div>
			</form>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
